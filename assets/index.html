<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("json.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
  </head>
  <body>
    <textarea id="terminal" name="terminal" 
        class="terminal" autocomplete="off" autocorrect="off" 
        onkeypress="if(event.keyCode==13){ event.preventDefault(); exec(terminal.value)}"
        autocapitalize="off" spellcheck="false" 
        cols="100" rows="100">[guest@domain.com:]$ </textarea>
  </body>
  <script>
    var exec = function(input) {
        console.log("input:", input)
        terminal.value = terminal.value + "\n" + formatJSON(input) + "\n[guest@domain.com:]$ "
    }

    // let curser blink at end of terminal content
    terminal.focus();
    var val = terminal.value;
    terminal.value = '';
    terminal.value = val;
 </script>  
</html>
